<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h6 class="text-center text-bold">All users:</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row row-cols-1 row-cols-xl-3 row-cols-lg-3 row-cols-md-3 row-cols-sm-2 block-users"></div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <h6 class="text-center text-bold d-none" id="second-block-title">User info:</h6>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="table-user-info"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button class="btn btn-outline-primary w-100 d-none" id="second-block-button">Show posts</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-1 row-cols-sm-1 block-user-posts"></div>
        </div>
    </div>
</div>
