<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Task 1</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-5 text-white text-center font-weight-light">Sign up from Beautiful</h3>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4"></div>
        <div class="col-md-4 mt-4">
            <form action="" class="form-login" id="form" method="post">
                <!-- first name -->
                <div class="row mt-3">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group mt-4">
                            <label class="font-weight-bolder" for="user_first_name">First name:</label>
                            <input class="form-control checkable-input" id="user_first_name" name="user[first_name]" type="text">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- last name -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_last_name">Last name:</label>
                            <input class="form-control checkable-input" id="user_last_name" name="user[last_name]" type="text">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- separator -->
                <div class="row">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <hr>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- username -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_username">Username:</label>
                            <input class="form-control checkable-input" id="user_username" name="user[user_username]" type="text">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- separator -->
                <div class="row">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <hr>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- password -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_password">Password:</label>
                            <input class="form-control checkable-input" id="user_password" name="user[password]" type="password">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- password confirmation -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_password_confirmation">Re-enter password:
                            </label>
                            <input class="form-control checkable-input" id="user_password_confirmation" name="user[password_confirmation]" type="password">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- separator -->
                <div class="row">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <hr>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- email -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_email">Email:</label>
                            <input class="form-control checkable-input" id="user_email" name="user[email]" type="email">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- separator -->
                <div class="row">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <hr>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- gender -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-4 mr-md-n5"><span class="font-weight-bolder">Gender:</span></div>
                    <div class="col-md-8 mt-n1">
                        <div class="form-check form-check-inline mr-4">
                            <input class="form-check-input mr-3 selectable-input" id="user_gender_male" name="user[gender]" type="radio" value="Male">
                            <label class="form-check-label mt-1" for="user_gender_male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input mr-3 selectable-input" id="user_gender_female" name="user[gender]" type="radio" value="Female">
                            <label class="form-check-label mt-1" for="user_gender_female">Female</label>
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- separator -->
                <div class="row">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <hr>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- sign up button -->
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10 mt-2 mb-5">
                        <button class="btn btn-dark btn-block" id="submit-button" type="button">Sign in</button>
                    </div>
                    <div class="offset-md-1"></div>
                </div>

                <!-- validation error -->
                <div class="row d-none" id="validation-error">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10 mb-4">
                        <div class="alert alert-danger" id="validation-error-message" role="alert">Report Validation Issues
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
            </form>
        </div>
        <div class="offset-md-4"></div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="../../form-validator.js"></script>
<script src="main.js"></script>
</body>

</html>
