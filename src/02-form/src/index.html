<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt-5 text-white text-center font-weight-light">Sign in to Beautiful</h3>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-4"></div>
        <div class="col-md-4 mt-4">
            <form class="form-login" id="form" method="post">
                <div class="row mt-3">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group mt-4">
                            <label class="font-weight-bolder" for="user_name">Username:</label>
                            <input class="form-control" id="user_name" name="user[name]" type="text">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="font-weight-bolder" for="user_password">Password:</label>
                            <input class="form-control" id="user_password" name="user[password]" type="password">
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
                <div class="row mt-2">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10">
                        <div class="form-check">
                            <input class="form-check-input" id="user_remember" name="user[remember]" type="checkbox">
                            <label class="form-check-label ml-2 font-weight-light" for="user_remember">Remember me
                            </label>
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
                <div class="row mt-3">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10 mt-2 mb-4">
                        <button class="btn btn-dark btn-block" id="submit-button" type="submit">Sign in</button>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
                <div class="row d-none" id="empty-fields-message">
                    <div class="offset-md-1"></div>
                    <div class="col-md-10 mb-4">
                        <div class="alert alert-danger" id="message-alert" role="alert">You did not fill in the username and password.
                        </div>
                    </div>
                    <div class="offset-md-1"></div>
                </div>
            </form>
        </div>
        <div class="offset-md-4"></div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha512-Jen3K+iRN4thSYDEyHwUGYFxNslAUCTV9P/g0k836eaoq/tplAUCzRPUyDxKUjBlKdJhamW7S3u7NWSGEEdIQw==" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="main.js"></script>
</body>

</html>
