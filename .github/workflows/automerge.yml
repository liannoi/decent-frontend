name: automerge

on:
  pull_request:

    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked

  pull_request_review:
    types:
      - submitted

  check_suite:
    types:
      - completed

  status: {}

jobs:
  automerge:

    runs-on: ubuntu-latest

    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@a58470325a3437bd872dace642422916828208e0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
